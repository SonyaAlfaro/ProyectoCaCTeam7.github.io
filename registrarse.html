<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7fb471b65.js"></script> <!--Icono-->
    <link href="https://fonts.googleapis.com/css2?family=Nombre+de+la+fuente" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--Favicon-->
    <link rel="stylesheet" href="css/estiloInicioSesion.css"> <!--Hoja de estilos-->
    <link rel="stylesheet" href="css/estiloprincipal.css"> <!--Hoja de estilos-->
    <title>Registrarse CaCBooks</title>
    <!--boton wtp-->
    <a href="https://web.whatsapp.com/" class="btn-wsp" target="_blank"><i class="fab fa-whatsapp"></i></a>
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a href="index.html" class="fa fa-book">CAC BOOKS</a>
        
    </header>
    
    <!-- Sección Iniciar Sesión -->
    <main id="main" class="main">
        <div class="login-modal">
            <form action="" method="get">
                <h2 class="tituloIniciarSesion">Registrarse</h2>

                <div class="input-group">
                    <input type="name" id="name" name="name" placeholder="Nombre" required>
                    <div class="error-text"></div>

                    <input type="Lastname" id="lastname" name="lastname" placeholder="Apellido" required>
                    <div class="error-text"></div>

                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="error-text"></div>

                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <div class="error-text"></div>

                    <input type="date" id="date" name="date" placeholder="Fecha de Nacimiento" required>
                    <div class="error-text"></div>

                    <div class="pais">
                        <select name="pais" id="pais">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                            <option value="EU">Estados Unidos</option>
                            <option value="CA">Canadá</option>
                        </select>
                        <div class="error-text"></div>

                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                   

                <button type="submit" class="login-btn">Registrarse</button>
                <p class="register-link"> ya tenés una cuenta? <a href="IndexLogin.html">Inicia Sesión</a></p>
            </form>
    </main>

    <script src="js/validarregistrarse.js"></script>
</body>
</html>
